apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ds-breeze-agent
  namespace: default
spec:
  selector:
    matchLabels:
      app: breeze-agent
  template:
    metadata:
      labels:
        app: breeze-agent
    spec:
      containers:
        - name: breeze-agent
          image: CONTAINER_REGISTRY_HOSTNAME/breeze-agent-ds:latest
          command: ["/bin/bash", "-c"]
          args: ["/tmp/breeze-agent/install.sh && chroot /var/root /opt/breeze-agent/breeze-daemon.rb -c /opt/breeze-agent/app.sh"]
          volumeMounts:
          - name: host-fs-opt
            mountPath: /opt
          - name: host-fs-root
            mountPath: /var/root
      volumes:
      - name: host-fs-opt
        hostPath:
          path: /opt
      - name: host-fs-root
        hostPath:
          path: /
      imagePullSecrets:
      - name: IMAGE_PULL_SECRETS_NAME
