apiVersion: apps/v1
kind: Deployment
metadata:
  name: breeze-agent
  namespace: default
  labels:
    app.kubernetes.io/name: breeze-agent
    app.kubernetes.io/version: v1.1
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: breeze-agent
  template:
    metadata:
      labels:
        app.kubernetes.io/name: breeze-agent
        app.kubernetes.io/version: v1.1
    spec:
      volumes:
      - name: breeze-data
        emptyDir: {}
      - name: dev-tun
        hostPath:
          path: /dev/net/tun
          type: CharDevice
      initContainers:
      - name: breeze-agent-init
        image: CONTAINER_REGISTRY_HOSTNAME/breeze-agent-init:latest
        imagePullPolicy: Always
        args: ["get-node-tags.py"]
        volumeMounts:
        - name: breeze-data
          mountPath: /breeze-data
      containers:
      - name: breeze-agent
        image: CONTAINER_REGISTRY_HOSTNAME/breeze-agent:latest
        imagePullPolicy: Always
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        volumeMounts:
        - name: breeze-data
          mountPath: /breeze-data
        - name: dev-tun
          mountPath: /dev/net/tun
        env:
          - name: BREEZE_RUNTIME
            value: kubernetes
          - name: BREEZE_K8S_NODE_NAME
            valueFrom:
              fieldRef:
                fieldPath: spec.nodeName
          - name: BREEZE_K8S_TUNHUB_CLIENT
            value: enabled
        securityContext:
          privileged: false
          capabilities:
            add: ["NET_ADMIN"]
        readinessProbe:
          exec:
            command:
            - grep
            - zcat
            - "/proc/net/dev"
          initialDelaySeconds: 900
          periodSeconds: 60
          failureThreshold: 60
      imagePullSecrets:
      - name: IMAGE_PULL_SECRETS_NAME
